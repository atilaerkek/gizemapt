<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTR Öğretmen Evrakları Filtreleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filters {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        select {
            min-width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 70vh; /* Tablo için maksimum yükseklik */
            overflow-y: auto; /* Dikey kaydırma çubuğu */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
            max-width: 200px; /* Varsayılan maksimum genişlik */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        /* Link stilleri için yeni class */
        .table-link {
            color: #007bff;
            text-decoration: underline;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Zaman damgası sütunu için özel genişlik */
        td:first-child {
            max-width: 150px; /* Zaman damgası sütunu için daha dar genişlik */
        }
        /* Ana sayfa butonu için stil */
        .home-button {
            float: right;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        /* Başlık container'ı için stil */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>BTR Öğretmen Evrakları Filtreleme</h1>
            <a href="https://atilaerkek.github.io/" class="home-button">Ana Sayfa</a>
        </div>
        
        <div class="filters">
            <label for="teacherSelect">Öğretmen Seçiniz:</label>
            <select id="teacherSelect">
                <option value="">Tüm Öğretmenler</option>
            </select>
        </div>

        <div id="results">
            <!-- Sonuçlar buraya gelecek -->
        </div>
    </div>

    <script>
        let allData = []; // Tüm verileri tutacak global değişken
        const teacherSelect = document.getElementById('teacherSelect');

        async function loadData() {
            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-1vS9Qv2V3XHKHGMsnGB3ICfPtrxa3tWGTXntq-kTmzgelI9dSHHUbs0PDfVKd2T46HZDZRLXUi7r8FjN/pubhtml);
                const data = await response.text();
                allData = parseCSV(data);
                populateTeacherSelect();
                displayData(allData);
                setupEventListeners();
            } catch (error) {
                console.error('Veri yüklenirken hata oluştu:', error);
                document.getElementById('results').innerHTML = '<p>Veri yüklenirken hata oluştu. Lütfen sayfayı yenileyin.</p>';
            }
        }

        function populateTeacherSelect() {
            // Tüm öğretmenleri benzersiz olarak al ve sırala
            const teachers = [...new Set(allData.map(item => item['Adı Soyadı']))].sort();
            
            // Önce select'i temizle
            teacherSelect.innerHTML = '<option value="">Tüm Öğretmenler</option>';
            
            // Öğretmenleri ekle
            teachers.forEach(teacher => {
                if (teacher && teacher.trim()) { // Boş isimleri atla
                    const option = document.createElement('option');
                    option.value = teacher;
                    option.textContent = teacher;
                    teacherSelect.appendChild(option);
                }
            });
        }

        function setupEventListeners() {
            teacherSelect.addEventListener('change', function() {
                const selectedTeacher = this.value;
                
                if (selectedTeacher) {
                    const filteredData = allData.filter(item => 
                        item['Adı Soyadı'] === selectedTeacher
                    );
                    displayData(filteredData);
                } else {
                    displayData(allData);
                }
            });
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',').map(h => h.trim());

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (!currentLine) continue;
                
                // Virgülle ayrılmış değerleri düzgün şekilde ayır (tırnak içindeki virgülleri koru)
                let values = [];
                let inQuotes = false;
                let currentValue = '';
                
                for (let char of currentLine) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentValue);
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue); // Son değeri ekle
                
                if (values.length > 0) {
                    const obj = {};
                    values.forEach((value, index) => {
                        if (index < headers.length) {
                            // Tırnak işaretlerini ve boşlukları temizle
                            obj[headers[index]] = value.replace(/^"|"$/g, '').trim();
                        }
                    });
                    result.push(obj);
                }
            }
            return result;
        }

        function formatDate(dateStr) {
            try {
                // Google Sheets'in tarih formatını işle
                const parts = dateStr.split(' ')[0].split('/');
                if (parts.length === 3) {
                    // Ay/Gün/Yıl formatından Gün.Ay.Yıl formatına çevir
                    const month = parts[0].padStart(2, '0');
                    const day = parts[1].padStart(2, '0');
                    const year = parts[2];
                    return `${day}.${month}.${year}`;
                }
                return dateStr;
            } catch (e) {
                return dateStr;
            }
        }

        function displayData(data) {
            if (!data.length) {
                document.getElementById('results').innerHTML = '<p>Veri bulunamadı.</p>';
                return;
            }

            const table = document.createElement('table');
            const headers = Object.keys(data[0]);
            
            // Tablo başlıkları
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Tablo verileri
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const content = row[header] || '';
                    
                    // URL kontrolü
                    if (isValidURL(content)) {
                        const link = document.createElement('a');
                        link.href = content;
                        link.className = 'table-link';
                        link.title = content;
                        const shortUrl = formatUrl(content);
                        link.textContent = shortUrl;
                        link.target = "_blank";
                        td.appendChild(link);
                    } else {
                        td.textContent = content;
                    }
                    
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(table);
        }

        // URL kontrolü için yardımcı fonksiyon
        function isValidURL(str) {
            try {
                // URL'in geçerli olup olmadığını kontrol et
                return str.startsWith('http://') || str.startsWith('https://') || str.startsWith('www.');
            } catch (e) {
                return false;
            }
        }

        // URL'yi kısaltmak için yardımcı fonksiyon
        function formatUrl(url) {
            try {
                const urlObj = new URL(url);
                let domain = urlObj.hostname;
                let path = urlObj.pathname;
                
                // www. kısmını kaldır
                domain = domain.replace('www.', '');
                
                // Uzun path'i kısalt
                if (path.length > 15) {
                    path = path.substring(0, 15) + '...';
                }
                
                return `${domain}${path}`;
            } catch (e) {
                // URL parse edilemezse orijinal metni döndür
                if (url.length > 30) {
                    return url.substring(0, 30) + '...';
                }
                return url;
            }
        }

        // Sayfa yüklendiğinde verileri çek
        window.onload = loadData;
    </script>
</body>
</html>
